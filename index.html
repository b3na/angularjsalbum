<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="angularAlbum">

<head>
    <link rel="stylesheet" href="/css/style.css" />

  <!-- SPELLS -->
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-route/angular-route.min.js"></script>
  <script src="/js/app.js"></script>
</head>

<body ng-controller="AlbumsController">

        <nav class="cmx-main-nav">
                <div class="cmx-logo">
                    <a class="cmx-logo__link" href="index.html">
                        <img alt="Brand" src="img/logo-white.png">
                    </a>
                </div>
                <!-- end cmx-logo -->
                <div class="cmx-main-nav__items">
                    <div class="cmx-main-nav__item-separator"></div>
                    <div class="cmx-main-nav__item user-menu">
                        <div class="cmx-user-menu__icon popout__toggle" data-popout-target="#userMenuPopout">
                            <div class="cmx-main-nav__icon cmx-main-nav__icon--inverted">MW</div>
                        </div>
                        <div id="userMenuPopout" class="cmx-user-menu__container popout popout--bottom-left popout--with-border hidden">
                            <div class="cmx-user-menu__user">
                                <div class="cmx-main-nav__icon main-nav__icon--regular cmx-user-menu__user-icon">MW</div>
                                <div class="cmx-user-menu__user-details">
                                    <h4 class="cmx-user-menu__user-name">Michael Wassermann</h4><span class="cmx-user-menu__user-email">michael.wassermann@cemex.com</span>
                                </div>
                                <!-- end .user-menu-details -->
                            </div>
            
                            <div class="cmx-language accordion open" >
                                <div class="cmx-language__heading accordion__heading" role="button">
                                    Language
                                </div>
                                <div class="cmx-language__options accordion__data">
                                    <ul class="cmx-language__options-list">
                                        <li class="cmx-language__options-item active" role="button">
                                            English
                                        </li>
                                        <li class="cmx-language__options-item" role="button">
                                            Espa√±ol
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- end .language-selector -->
                            <div class="cmx-user-menu__sign-out">
                                <a class="cmx-user-menu__sign-out-link" href="#">Sign Out</a>
                            </div>
                            <!-- end .user-menu__sign-out -->
                        </div>
                        <!-- end .user-menu-container -->
                    </div>
                </div>
                <!-- end .main-nav__items -->
                <div class="cmx-sub-nav-loader"></div>
                <!-- end .sub-nav-loader -->
            </nav>
    <div ng-view></div>
  </div>
</body>

</html>
